<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form co ban</title>
</head>
<body>
    <form method="get" action="simpleform.html">
        <h2>Order Form</h2>
            <p>What would you like to buy?</p>
            <select>
                <option value=" ">A</option>
                <option>B + 0.5$</option>
                <option>C + 0.7$</option>
            </select>
            <p>How many would you like to order?</p>
            <input type="radio">1 - 10$<br/>
            <input type="radio">2 - 20$<br/>
            <input type="radio">3 - 25$<br/>
        <p>Name <span style = "color: red">*</span></p>
            <input type="text" name="firstname" placeholder="FirstName" >
            <input type="text" name="lastname" placeholder="Lastname" >
        <p>Email</p>
            <input type="text" name="email"></input>
        <p>Phone Number</p>
            <input type="text" name="phone 1" size="5"> - 
            <input type="text" name="phone 2" size="5"> -
            <input type="text" name="phone 3" size="5"></br></br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
